name: C/C++ CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

    - name: Build and run tests
      run: |
        cmake -B build -S .
        cmake --build build
        ctest --test-dir build --output-on-failure
