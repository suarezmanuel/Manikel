name: C/C++ CI

on:
  # pull_request:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up C++ environment
        uses: actions/setup-cpp@v2
        with:
          cpp-version: '17'

      - name: Build and run tests
        run: |
          cmake -B build -S .
          cmake --build build
          ctest --test-dir build --output-on-failure
